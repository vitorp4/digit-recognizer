{% extends 'layouts/layout.html' %} 

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', path='styles/canvas.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static', path='styles/counter.css') }}"/>
<script src="{{ url_for('static', path='scripts/canvas.js')}}" defer></script>
<script src="{{ url_for('static', path='scripts/counter.js')}}" defer></script>
<script src="{{ url_for('static', path='scripts/recognition.js')}}" defer></script>
{% endblock %} 

{% block content %}
<div class="draw-wrapper">
  <div class="canvas-wrapper">
    <div id="canvas-resizer">
      <span id="expand">
        <i class="fa-solid fa-expand"></i>
      </span>
      <span id="minimize">
        <i class="fa-solid fa-compress"></i>
      </span>
    </div>
    <canvas id="pixeled-canvas"></canvas>
  </div>
  <div class="draw-buttons">
    <button type="button" id="clear">Limpar</button>
    <button type="button" id="prediction">Reconhecer</button>
  </div>
</div>
{% endblock %}
